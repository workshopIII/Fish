   <header>      
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->

          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">

	<nav id="nav1">
		
			
			<div class="panel-heading">
				<h1 class="text-center">Login</h1>
			</div>
			<hr>
			<form method="post" action="" >
			<div class="well well-lg">
				<div class="list-group">
					Username:<br/>
					<input type="text" class="form-control" name="form-username" id="schoolid2"/><br/>
				</div>
				<div class="list-group">
					Password:<br/>
					<input type="password" class="form-control" name="form-password" id="password2"/><br/>
					<input type="radio" name="role" value='teacher' checked = 'checked'>Teacher
                    <input type="radio" name="role" value='student'>Student
					
				</div>
							<div class="row">
                            <div class="col">
                                <!-- Message shows here -->
                                <strong>{{ message }}</strong>
                            </div>
						</div>
				<div class="list-group">
					
					<input type="submit" class="btn btn-primary" value="Login" style="width:60px">			
				</div>
			</div>	
		</form>
